<mat-card appearance="outlined" class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="bold">Ride {{ _currentRideId() }}</mat-card-title>
    <button (click)="_handleDeleteRide()" class="delete-button" type="button">
      <mat-icon class="svg">delete</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="content">
    @for (path of _currentRide().path; track path; let index = $index) {
      <div class="item__wrapper" appColoredStroke [item]="index">
        @if (index < _currentRide().path.length) {
          <app-segment-item
            [cities]="_city()"
            [index]="index"
          />
        }
      </div>
    }
  </mat-card-content>
</mat-card>
