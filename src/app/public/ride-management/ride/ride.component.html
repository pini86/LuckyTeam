<mat-card appearance="outlined" class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="bold">Ride {{ schedule().rideId }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    @for (path of ride().path; track path; let index = $index) {
      <div class="item__wrapper" appColoredStroke [item]="index">
        @if (index < ride().path.length) {
          <app-segment-item [ride]="ride()" [cities]="_city()" [index]="index" [segments]="ride().schedule[schedule().rideId - 1].segments" />
        }
      </div>
    }
  </mat-card-content>
</mat-card>
