<div class="dialog-close-btn">
  <button type="button" mat-mini-fab mat-dialog-close matTooltip="Cancel change password">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="mb-3 h-50 mt-4 mx-auto w-100">
  <mat-card-header class="mb-3">
    <mat-card-title>Change Password</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="w-100">
      <mat-label>New Password</mat-label>
      <input type="text" matInput [formControl]="password" matTooltip="Input your new password" />
      <mat-error>
        @if (password.errors?.required) {
          Required
        }
        @if (password.errors?.minlength) {
          Password must be at least 8 characters long
        }
      </mat-error>
    </mat-form-field>
    <mat-error class="top-abs-1">
      @if (_isError()?.message) {
        {{ _isError().message }}
      }
    </mat-error>

    <mat-dialog-actions class="justify-content-around">
      <button
        class="mr-2 toolbar-button"
        type="button"
        mat-raised-button
        color="primary"
        [disabled]="password.invalid || _isError()?.message"
        matTooltip="Save your new password"
        (click)="save()"
      >
        Save
      </button>
    </mat-dialog-actions>

    @if (isLoading()) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
  </mat-card-content>
</mat-dialog-content>
