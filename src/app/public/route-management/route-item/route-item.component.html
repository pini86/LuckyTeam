@if (_modifyRoutes(); as routes) {
  @for (route of routes; track route.id) {
    <mat-card appearance="outlined" class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title class="bold">Route {{ route.id }}</mat-card-title>

        <mat-card-actions class="actions">
          <button class="header-button" type="button" (click)="_handleUpdate(route)">
            <mat-icon>edit_square</mat-icon>
            Update
          </button>

          <button class="header-button" type="button">
            <mat-icon>train</mat-icon>
            Assign ride
          </button>

          <button class="header-button" type="button">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-card-title>Cities:</mat-card-title>
        <div class="list">
          @for (city of route.path; track city) {
            <div>{{ city.city }}</div>
          }
        </div>
      </mat-card-content>
      <mat-card-footer class="card-footer">
        <mat-card-title>Carriage Types:</mat-card-title>
        <div class="list list-footer">
          @for (path of route.carriages; track path) {
            <div>{{ path }}</div>
          }
        </div>
      </mat-card-footer>
    </mat-card>
  }
}
