<div *ngFor="let station of connectedStations.controls; let i = index; trackBy: trackByStationId">
  <mat-form-field class="w-100">
    <mat-label>Connected Stations</mat-label>
    <mat-select [formControl]="station">
      <mat-option *ngFor="let option of availableStations; trackBy: trackByOptionId"
                  [value]="option.id">
        Station {{ option.id }} - Distance: {{ option.distance }} km
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
