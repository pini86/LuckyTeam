<section class="stations-form">
  <h2 class="form-title visually-hidden">Forms</h2>

  <mat-card class="mb-3 h-50 w-50 mx-auto">
    <mat-card-header class="mb-3">
      <mat-card-title>Add Stations</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="stationForm"
            (ngSubmit)="onSubmit()">
        <!-- Поле ввода названия города -->
        <mat-form-field class="w-100">
          <mat-label>City name</mat-label>
          <input matInput
                 id="city"
                 formControlName="city"
                 placeholder="Enter city name"
                 required />
        </mat-form-field>

        <!-- Поле ввода широты -->
        <mat-form-field class="w-100">
          <mat-label>Latitude</mat-label>
          <input matInput
                 id="latitude"
                 formControlName="latitude"
                 type="number"
                 placeholder="Enter latitude"
                 [min]="-90"
                 [max]="90"
                 required />
        </mat-form-field>

        <!-- Поле ввода долготы -->
        <mat-form-field class="w-100">
          <mat-label>Longitude</mat-label>
          <input matInput
                 id="longitude"
                 formControlName="longitude"
                 type="number"
                 placeholder="Enter longitude"
                 [min]="-180"
                 [max]="180"
                 required />
        </mat-form-field>

        <!-- Выпадающие списки для выбора подключенных станций -->
        <div formArrayName="connectedStations">
          <!-- eslint-disable-next-line @angular-eslint/template/prefer-control-flow -->
          <ng-container *ngFor="let station of connectedStations.controls; let i = index; trackBy: trackByStationId">
            <mat-form-field class="w-100">
              <mat-label>Connected Stations</mat-label>
              <mat-select [formControl]="station">
                <!-- eslint-disable-next-line @angular-eslint/template/prefer-control-flow -->
                <mat-option *>

                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>
        </div>


        <button mat-button
                type="button"
                (click)="addConnectedStation()">Add Stations</button>

        <div class="mt-3">
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="stationForm.invalid">Save</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
