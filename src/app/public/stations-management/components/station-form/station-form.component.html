<section class="stations-form">
  <h2 class="form-title visually-hidden">Forms</h2>

  <mat-card class="mb-3 h-50 w-50 mx-auto">
    <mat-card-header class="mb-3">
      <mat-card-title>Add Stations</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="stationForm"
            (ngSubmit)="onSubmit()">
        <!-- Поле ввода названия города -->
        <mat-form-field class="w-100">
          <mat-label>City name</mat-label>
          <input matInput
                 id="city"
                 formControlName="city"
                 placeholder="Enter city name"
                 required />
          <mat-error *ngIf="hasError('city', 'required')">
            City name is required.
          </mat-error>
          <mat-error *ngIf="hasError('city', 'invalidCityName')">
            City name can only contain letters and spaces.
          </mat-error>
        </mat-form-field>

        <!-- Поле ввода широты -->
        <mat-form-field class="w-100">
          <mat-label>Latitude</mat-label>
          <input matInput
                 id="latitude"
                 formControlName="latitude"
                 type="number"
                 placeholder="Enter latitude"
                 [min]="-90"
                 [max]="90"
                 required />
          <mat-error *ngIf="hasError('latitude', 'required')">
            Latitude is required.
          </mat-error>
          <mat-error *ngIf="hasError('latitude', 'invalidLatitude')">
            Latitude must be between -90 and 90.
          </mat-error>
        </mat-form-field>

        <!-- Поле ввода долготы -->
        <mat-form-field class="w-100">
          <mat-label>Longitude</mat-label>
          <input matInput
                 id="longitude"
                 formControlName="longitude"
                 type="number"
                 placeholder="Enter longitude"
                 [min]="-180"
                 [max]="180"
                 required />
          <mat-error *ngIf="hasError('longitude', 'required')">
            Longitude is required.
          </mat-error>
          <mat-error *ngIf="hasError('longitude', 'invalidLongitude')">
            Longitude must be between -180 and 180.
          </mat-error>
        </mat-form-field>

        <!-- Новый компонент для выбора из списка станций -->
        <app-connected-stations [stationsList]="stationsList"
                                [connectedStations]="connectedStations">
        </app-connected-stations>


        <div class="mt-3">
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="stationForm.invalid">Save</button>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</section>
