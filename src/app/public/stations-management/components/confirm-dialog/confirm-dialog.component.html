<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this station?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
          type="button"
          (click)="onCancel()">Cancel</button>
  <button mat-button
          color="warn"
          type="button"
          (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
